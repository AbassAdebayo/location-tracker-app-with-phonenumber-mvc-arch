{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center animated-text">Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-2" style="background-color: #ffcccc; color: #990000; border: 1px solid #990000;">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
body {
    background-image: url('{% static "users/images/login_background.jpg" %}');
    background-size: cover;
}

.form-label {
    color: white;
}

.alert alert-{{message.tags}} {
    color: white;
}

.animated-text {
    color: #FFD700;
    animation: color-change 2s infinite;
}


@keyframes color-change {
    0% { color: #FFD700; }
    50% { color: #FF6347; }
    100% { color: #FFD700; }
}
</style>
{% endblock %}
